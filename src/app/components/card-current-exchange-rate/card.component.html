<div class="card-container">
  <hr class="line" />
  <div class="card">
    <div class="card-info">
      <h3>Exchange rate now</h3>
      <p>{{ data.lastUpdatedAt | date: "dd/MM/yyyy HH:mm" }}</p>
    </div>
    <div class="card-currency">
      <h2>{{ data.fromSymbol }}/{{ data.toSymbol }}</h2>
    </div>
  </div>
  <div class="card-exchange-rate">
    <h3>{{ data.exchangeRate | currency: "BRL" }}</h3>
  </div>
</div>
