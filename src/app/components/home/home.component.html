<form>
  <div class="container">
    <h2>BRL EXCHANGE RATE</h2>
    <input
      [(ngModel)]="toCurrency"
      name="code"
      type="text"
      placeholder="Enter the currency code"
    />
    <button (click)="getCurrents()">EXCHANGE RESULT</button>
  </div>
</form>

<app-card-current-exchange-rate
  [data]="current"
></app-card-current-exchange-rate>

<app-card-daily-exchange-rate
  [toogle]="toogle"
  [fromSymbol]="fromCurrency"
  [toSymbol]="toCurrency"
></app-card-daily-exchange-rate>
