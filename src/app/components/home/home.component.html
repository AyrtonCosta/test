<form>
  <div class="container">
    <h2>BRL EXCHANGE RATE</h2>
    <input
      [(ngModel)]="code"
      name="code"
      type="text"
      placeholder="Enter the currency code"
    />
    <button (click)="getCurrents()">EXCHANGE RESULT</button>
  </div>
</form>
<div *ngFor="let item of current | keyvalue">
  <h1>
    {{ item.value }}
  </h1>
</div>

<app-card-current-exchange-rate></app-card-current-exchange-rate>
<app-card-daily-exchange-rate></app-card-daily-exchange-rate>
